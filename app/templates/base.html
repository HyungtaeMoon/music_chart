{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>프로젝트</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {#    배포 후에 css 파일을 인식하지 못해서 CDN 으로 변경하여 사용#}
    {#    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">#}
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <i class="fas fa-play-circle"></i>
        <a class="navbar-brand" href="{% url 'posts:bugs-list' %}">&nbsp;음악 차트 리스트</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-justify">
                <li class="nav-item active">
                    <a class="nav-link" href="#">벅스뮤직 차트</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">스토어</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" action="#}">
                <input name="q" value="{{ q }}" class="form-control mr-sm-2" type="text" placeholder="음악 검색" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <ul class="navbar navbar-nav mx-auto">

                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fas fa-list-ul"></i><small> 즐겨찾기</small>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link"><small><b>[{{ user.name }}]</b> 님</small></a>
                    </li>

                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="#">로그인<i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">|</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

{% block content %}
{% endblock %}

<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
